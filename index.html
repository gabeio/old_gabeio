<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>gabeio</title>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/foundation/4.1.6/css/foundation.min.css" async>
		<style>.nolink, .nolink:hover{text-decoration:none;color:black;}
		.red{background-color:red;}.yellow{background-color:yellow;}.blue{background-color:blue;}</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="large-12 column">
					<h1><a href="/" class="nolink">Gabe!o</a></h1>
				</div>
			</div>
			<div class="row">
				<div class="large-{{ randoms[0] }} large-offset-{{ randoms[1] }} columns">
					Welcome to Gabe!o
				</div>
			</div>
			<div class="row">
				<div class="large-{{ randoms[2] }} large-offset-{{ randoms[3] }} columns">
					Yes, I am aware that my website is weird.
				</div>
			</div>
			<div class="row">
				<div class="large-{{ randoms[4] }} large-offset-{{ randoms[5] }} columns">
					But guess what,
				</div>
			</div>
			<div class="row">
				<div class="large-{{ random[6] }} large-offset-{{ randoms[7] }} columns">
					so am <b>I</b>!
				</div>
			</div>
			<div class="row">
				<div class="large-{{ randoms[8] }} large-offset-{{ randoms[9] }} columns">
					Follow me on <a href="https://github.com/gabeio/">GITHUB</a>,
				</div>
			</div>
			<div class="row">
				<div class="large-{{ randoms[10] }} large-offset-{{ randoms[11] }} columns">
					or on <a href="http://tco.gabe.io/">Twitter</a>,
				</div>
			</div>
			<div class="row">
				<div class="large-{{ randoms[12] }} large-offset-{{ randoms[13] }} columns">
					or contact me @ this domain (gabe.io)...
				</div>
			</div>
			<div class="row">
				<div class="large-{{ randoms[14] }} large-offset-{{ randoms[15] }} columns">
					But either way,
				</div>
			</div>
			<div class="row">
				<div class="large-{{ randoms[16] }} large-offset-{{ randoms[17] }} columns">
					I hope you like my site :).
				</div>
			</div>
			<div class="row">
				<div class="large-{{ randoms[18] }} large-offset-{{ randoms[19] }} columns">
					And! you can <a href="/about-me">read more about me</a>
				</div>
			</div>
		</div>
	</body>
</html>
